log4j.rootLogger=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.rootCategory=ERROR,logfile
log4j.logger.com.lll=DEBUG,logfile
log4j.logger.com.lll.webapp.action=DEBUG,logfile
log4j.logger.com.lll.dao=DEBUG,logfile
log4j.logger.com.lll.service=DEBUG,logfile
log4j.logger.org.apache.struts.action.ExceptionHandler=DEBUG,logfile
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.debug=true

